<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Vue JS - Diretivas v-bind atribuindo valor Ã s tags html</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <p :class="{ red: isRed, green: isGreen }" :style="{ fontSize: fontSize + 'px'}">Texto estilizado dinamicamente</p>
        <button @click="toggleClass">Alterar Classe</button>
        <button @click="increaseFontSize">Aumentar Fonte</button>
        <button @click="decreaseFontSize">Diminuir Fonte</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
