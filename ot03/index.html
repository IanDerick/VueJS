<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Vue JS - Diretivas v-model interligando formulário e dados</title>
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <label for="text">Nome</label>
        <input type="text" v-model="nome">
        <br><br>
        
        <label for="text">E-mail</label>
        <input type="email" v-model="email">
        <br><br>

        <label for="">Telefone</label>
        <input type="text" v-model="telefone">
        <br><br>
        
        <label for="">Deseja receber nossas novidades?</label>
        <input type="radio" value="Sim" v-model="novidades">Sim
        <input type="radio" value="Não" v-model="novidades">Não
        <br><br>
        
        <label for="">Interesses</label><br>
        <input type="checkbox" value="Futebol" v-model="interesses"> Futebol<br>
        <input type="checkbox" value="Formula" v-model="interesses"> Formula 1<br>
        <input type="checkbox" value="Natação" v-model="interesses"> Natação<br>
        <br><br>

        <label for="">Como nos conheceu?</label><br>
        <select v-model="conheceu">
            <option value="">Escolha</option>
            <option value="Google">Google</option>
            <option value="Facebook">Facebook</option>
            <option value="LinkedIn">LinkedIn</option>
        </select>
        <br><br>
        
        <button @click="mostraAlerta">Enviar</button>
        <hr>

        <h2>{{ descricao }}</h2>
        Nome: {{ nome }}<br>
        E-mail: {{ email }}<br>
        Telefone: {{ telefone }}<br>
        Novidades: {{ novidades }}<br>
        interesses: {{ interesses }}<br>
        conheceu: {{ conheceu }}<br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
